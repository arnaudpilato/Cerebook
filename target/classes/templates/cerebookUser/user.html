<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>School</title>
</head>
<body>
<h3 th:text="${user.id} ? 'Edit Person' : 'Create Person'">Person</h3>
<form method="post" th:action="@{/userCreate}" th:object="${user}">
    <input name="id" th:field="*{id}" type="hidden">
    <label for="user-nickName">nickName:</label>
    <input id="user-nickName" name="nickName" placeholder="Wolverine" required th:field="*{nickName}" type="text">
    <br><br>
    <label for="user-firstName">firstName</label>
    <input id="user-firstName" name="firstName" placeholder="James" required th:field="*{firstName}" type="text">
    <br><br>
    <label for="user-lastName">lastName</label>
    <input id="user-lastName" name="lastName" placeholder="Howlett" required th:field="*{lastName}" type="text">
    <br><br>
    <label for="user-city">city</label>
    <input id="user-city" name="city" placeholder="New York" required th:field="*{city}" type="text">
    <br><br>
    <label for="user-address">address</label>
    <input id="user-address" name="address" placeholder="1 Av. du champs de mars" required th:field="*{address}" type="text">
    <br><br>
    <label for="user-email">email</label>
    <input id="user-email" name="email" placeholder="Wolverine@x-men.com" required th:field="*{email}" type="email">
    <br><br>
    <label for="user-password">password</label>
    <input id="user-password" name="password" placeholder="password" required th:field="*{password}" type="password">
    <br><br>
    <label for="user-birthday">birthday</label>
    <input id="user-birthday" name="birthday" required th:field="*{birthday}" type="date">
    <br><br>
    <input type="submit" value="Send">
</form>
<br>
<a href="/users">Return to the list</a>
</body>
</html>
