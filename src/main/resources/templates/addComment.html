<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Add comment</title>

</head>
<body>
<div class="container">
    <h2>Add post</h2>
    <form action="#" th:action="@{/savecomment}" th:object="${comment}" method="POST">
        <div class="form-group">
            <label for="comment">Comment: </label>
            <input type="text" th:field="*{comment}" placeholder="content" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">
            <input type="hidden" th:value="${time}" th:field="*{createdAt}"  placeholder=" created at" class="form-control mb-4 col-4"/>
        </div>
        <input type="hidden" th:value="${post.id}"  th:field="${post.id}"  class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2"> Save </button>
    </form>

    <hr>
</div>
</table>
<a th:href="@{/}"> Back </a>
</body>
</html>
