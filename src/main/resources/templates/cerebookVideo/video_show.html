<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/_layout}">

    <th:block layout:fragment="config">
        <title>Video</title>
        <link href="/static/css/picture.css" rel="stylesheet"/>
    </th:block>

    <div layout:fragment="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12 mt-5">
                    <video controls width="100%" height="100%">
                        <source th:src="'https://wcs-2-be-or-not-2-be.s3.eu-west-3.amazonaws.com/'+${video.get().getVideoPath()}" type="video/webm">
                        <source th:src="'https://wcs-2-be-or-not-2-be.s3.eu-west-3.amazonaws.com/'+${video.get().getVideoPath()}" type="video/mp4" preload="metadata" #t="0.5">
                        Désolé mais votre navigateur ne supporte pas ce format de vidéo
                    </video>
                </div>
            </div>
            <div class="row justify-content-center my-3">
                <div class="col-2">
                    <a href="/video" data-back="Videos" data-front="Retour" class="btn-flip"></a>
                </div>
            </div>
        </div>
    </div>
</html>
