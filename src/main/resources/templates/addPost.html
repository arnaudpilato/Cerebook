<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Add post</title>

</head>
<body>
<div class="container">
    <h2>Add post</h2>
    <form action="#" th:action="@{/save}" th:object="${post}" method="POST">
        <div class="form-group">
            <label for="content">Content: </label><input type="text" th:field="*{content}" placeholder="content" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">
        <input type="hidden" th:value="${localDateTime}" th:field="*{createdAt}"  placeholder=" created at" class="form-control mb-4 col-4"/>
        </div>
        <div class="form-group">
            Is private: <input  type="checkbox"  name="postStatus" th:checked="${postStatus}" th:field="${post.privatePost}"   class="form-check-input" />
        </div>
        <button type="submit" class="btn btn-info col-2"> Save </button>
    </form>

    <hr>
</div>
</table>
<a th:href="@{/}"> Back </a>
</body>
</html>
