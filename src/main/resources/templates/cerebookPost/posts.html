<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/_layout}">

    <th:block layout:fragment="config">
        <title>List all posts</title>
        <link href="/static/css/user.css" rel="stylesheet"/>
    </th:block>

    <div layout:fragment="content">
        <div class="container">
            <a href="/post">Add a new post !</a>
            <table class="table table-striped table-hover">
                <tr th:each="p:${listPosts}">
                    <!-- <div  class="col-md-auto" th:if="${}">-->
                    <td th:text="${p.content}"></td>
                    <td th:text=" 'Posted by: '+|${p.cerebookUser.username}"></td>
                    <td th:text="'created at: '+${p.createdAt}"></td>
                    <td><a class="btn btn-primary stretched-link" th:href="@{/editPost/{id=${p.id}}">Edit</a></td>
                    <td><a class="btn btn-primary stretched-link" th:href="@{/deletePost/id=${p.id}}">Remove</a></td>
                </tr>
            </table>
        </div>
        <span> <a th:href="@{/addPostForm/}" class="btn btn-primary stretched-link">add post</a></span>
        <a class="btn btn-primary stretched-link" th:href="@{/myPosts}">View my posts</a>
    </div>
</html>
