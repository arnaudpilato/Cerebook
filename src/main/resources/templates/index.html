<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cerebook index</title>
    <th:block th:replace="/fragments/bootstrap.html :: bootstrap-head"></th:block>
    <link href="/static/css/style.css" rel="stylesheet"/>
</head>
<body>
<header th:replace="/fragments/header.html :: top"></header>
<h1 th:inline="text" class="essai text-center">Welcome [[${#httpServletRequest.remoteUser}]]</h1>

<div class="container-fluid imageAccueil">
    <div class="container accueil">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 text-center">
                <div class="card cardHome col-12 marginAccueil">
                    <form name="f" th:action="@{/login}" method="post">
                            <fieldset class="marginAccueil">
                                <legend>Connexion</legend>
                                <div th:if="${param.error}" class="alert alert-error">
                                    Invalid username or password.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success">
                                    You have been logged out.
                                </div>
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username">
                                <br>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password">
                                <div class="form-actions form-group connexionButton">
                                    <button type="submit" class="btn-primary">Se connecter</button>
                                </div>
                            </fieldset>
                        </form>
                    <div class="form-group mb-5 createButton">
                        <button class="btn-primary"><a class="aButton" href="/user">Cr√©er un compte</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="/fragments/bootstrap.html :: bootstrap-body"></th:block>
</body>
</html>
