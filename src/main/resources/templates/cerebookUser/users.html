<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <th:block th:replace="/fragments/bootstrap.html :: bootstrap-head"></th:block>
    <link href="/static/css/user.css" rel="stylesheet"/>
    <link href="/static/css/profil.css" rel="stylesheet"/>
</head>
<body>
<header th:replace="/fragments/header.html :: top"></header>
<h2 class="d-flex justify-content-center">Utilisateur</h2>
<div class="container-fluid">
    <div class="row">
        <!-- PIL : Section profil -->
        <div th:each="user : ${users}" class="col-lg-3">
            <div class="row">
                <div class="col-lg-12">
                    <div class="profile-section userCards mb-3">
                        <ul class="d-flex justify-content-around px-3 align-items-center">
                            <li><a th:href="@{/profil/{id}(id=${user.id})}"><img class="profile-section-logo" th:src="${user.profil.avatar}" alt="Logo de profil">
                            </a></li>
                            <li><a th:href="@{/profil/{id}(id=${user.id})}"><p class="profile-section-username" th:text="${user.username}"></p></a></li>
                            <a th:href="@{/message(username=${user.username})}"><img class="logo" src="/static/css/img/message.png"></a>
                        </ul>
                        <ul class="essai">
                            <li th:if="${user.profil.activity}" class="mb-2"><img class="modal-profile-logo"
                                                                                  src="/static/css/img/shield.png"
                                                                                  alt="Logo profil"><span
                                    th:text="${user.profil.activity}"></span></li>
                            <li class="mb-2"><img class="modal-profile-logo" src="/static/css/img/city.png"
                                                  alt="Logo adresse"><span th:text="${user.city}"></span></li>
                            <li th:if="${user.profil.interestedInWoman}" class="mb-2"><img class="modal-profile-logo"
                                                                                           src="/static/css/img/love.png"
                                                                                           alt="Logo profil"><span>Intéréssé par les femmes</span>
                            </li>
                            <li th:if="${user.profil.interestedInMen}" class="mb-2"><img class="modal-profile-logo"
                                                                                         src="/static/css/img/love.png"
                                                                                         alt="Logo profil"><span>Intéréssé par les hommes</span>
                            </li>
                            <li th:if="${user.profil.hometown}" class="mb-2"><img class="modal-profile-logo"
                                                                                  src="/static/css/img/hometown.png"
                                                                                  alt="Logo profil"><span
                                    th:text="'De ' + ${user.profil.hometown}"></span></li>
                            <li th:if="${user.profil.relashionship}" class="mb-3"><img class="modal-profile-logo"
                                                                                       src="/static/css/img/relationship.png"
                                                                                       alt="Logo profil"><span
                                    th:text="'En relation avec ' + ${ user.profil.relashionship}"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
