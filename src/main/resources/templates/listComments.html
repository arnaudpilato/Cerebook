<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>List comments</title>
    <th:block th:replace="/fragments/bootstrap.html :: bootstrap-head"></th:block>
    <link href="/static/css/post.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<header th:replace="/fragments/header.html :: top"></header>
<div class="container">

    <div th:switch="${listComment}">
        <h2 th:case="null">No comment yet!</h2>
        <div th:case="*">
            <h2>All comments</h2>
            <table class="table table-striped table-hover">

                <tr th:each="c: ${listComment}">
                    <td th:text="${c.comment}"></td>
                    <td th:text="${c.createdAt}"></td>
                    <td th:text="${c.cerebookUser.username}"></td>


                </tr>

            </table>
        </div>
    </div>
</div>
<th:block th:replace="/fragments/bootstrap.html :: bootstrap-body"></th:block>
</body>
</html>
