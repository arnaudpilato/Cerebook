<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/_layout}">

    <th:block layout:fragment="config">
        <title>Modification du profil</title>
        <link href="/static/css/profil.css" rel="stylesheet"/>
    </th:block>

    <div layout:fragment="content">
        <div class="container mt-3">
            <h1 class="text-center">Modification du profil</h1>
            <form method="post" th:action="@{/profil/update}" enctype="multipart/form-data">
                <input th:value="${user.profil.id}"  name="id" type="hidden">

                <div class="mb-3">
                    <label class="form-label" for="activity" >Activité</label>
                    <input th:value="${user.profil.activity}" class="form-control" id="activity" name="activity" type="text">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="file_banner" >Banière</label>
                    <input class="form-control" id="file_banner" name="file_banner" type="file">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="file_avatar">Avatar</label>
                    <input class="form-control" id="file_avatar" name="file_avatar" type="file">
                </div>

                <p>Intéréssé par les femmes</p>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" id="isInterestedInWomanChoice1" type="radio" name="interestedInWoman" th:value="true" th:checked="${user.profil.interestedInWoman} == true">
                    <label class="form-check-label" for="isInterestedInWomanChoice1">Oui</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" id="isInterestedInWomanChoice2" type="radio" name="interestedInWoman" th:value="false" th:checked="${user.profil.interestedInWoman} == false">
                    <label class="form-check-label" for="isInterestedInWomanChoice2">Non</label>
                </div>

                <p>Intéréssé par les hommes</p>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" id="isInterestedInMenChoice1" type="radio" name="interestedInMen" th:value="true" th:checked="${user.profil.interestedInMen} == true">
                    <label class="form-check-label" for="isInterestedInMenChoice1">Oui</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" id="isInterestedInMenChoice2" type="radio" name="interestedInMen" th:value="false" th:checked="${user.profil.interestedInMen} == false">
                    <label class="form-check-label" for="isInterestedInMenChoice2">Non</label>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="hometown">Ville de naissance</label>
                    <input th:value="${user.profil.hometown}" class="form-control" id="hometown" name="hometown" placeholder="Pétaouchnock" type="text">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="relashionship">En relation avec</label>
                    <input th:value="${user.profil.relashionship}" class="form-control" id="relashionship" name="relashionship" placeholder="Cendrillon" type="text">
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary" type="submit">Modifier</button>
                </div>
            </form>
        </div>
    </div>
</html>
